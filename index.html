<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
  <title>Basketball Quiz</title>
</head>
<body>

  <div class="question-container">
    <h2>Яка команда виграла найбільше чемпіонатів NBA?</h2>
    <div class="custom-radio basketball">
      <input type="radio" id="radio1" name="customRadio" />
      <label for="radio1"></label>
      <span>Los Angeles Lakers</span>
    </div>
    <div class="custom-radio basketball">
      <input type="radio" id="radio2" name="customRadio" />
      <label for="radio2"></label>
      <span>Boston Celtics</span>
    </div>
    <div class="custom-radio basketball">
      <input type="radio" id="radio3" name="customRadio" />
      <label for="radio3"></label>
      <span>Chicago Bulls</span>
    </div>
    <button onclick="checkAnswer()">Перевірити</button>
    <button onclick="resetSelection()">Скасувати вибір</button>
  </div>

  
</body>
</html>
